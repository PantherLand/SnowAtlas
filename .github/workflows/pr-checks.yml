name: PR Checks

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: Comment test results on PR
        if: always() && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'âœ… Backend tests completed successfully!';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Backend Test Results (Node.js ${{ matrix.node-version }})\n\n${testResults}`
            });

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
        env:
          CI: true

      - name: Check build size
        if: matrix.node-version == '20.x'
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV

      - name: Comment build results on PR
        if: matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend Build Results (Node.js ${{ matrix.node-version }})\n\nâœ… Build completed successfully!\n\nğŸ“¦ Build size: ${process.env.BUILD_SIZE}`
            });

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check Backend Code
        working-directory: ./backend
        run: |
          npm install
          echo "âœ… Backend dependencies installed"

      - name: Check Frontend Code
        working-directory: ./frontend
        run: |
          npm install
          echo "âœ… Frontend dependencies installed"

      - name: Summary
        run: |
          echo "âœ… All code quality checks passed!"

  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label PR based on files changed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labels = new Set();

            files.forEach(file => {
              if (file.filename.startsWith('backend/')) {
                labels.add('backend');
              }
              if (file.filename.startsWith('frontend/')) {
                labels.add('frontend');
              }
              if (file.filename.includes('test')) {
                labels.add('tests');
              }
              if (file.filename.endsWith('.md')) {
                labels.add('documentation');
              }
              if (file.filename.includes('.github/workflows/')) {
                labels.add('ci/cd');
              }
            });

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, code-quality]
    if: always()

    steps:
      - name: Post PR Summary
        uses: actions/github-script@v7
        with:
          script: |
            const backendStatus = '${{ needs.backend-tests.result }}';
            const frontendStatus = '${{ needs.frontend-build.result }}';
            const qualityStatus = '${{ needs.code-quality.result }}';

            const statusEmoji = (status) => {
              return status === 'success' ? 'âœ…' : status === 'failure' ? 'âŒ' : 'âš ï¸';
            };

            const summary = `
            ## ğŸš€ PR Automation Summary

            | Check | Status |
            |-------|--------|
            | Backend Tests | ${statusEmoji(backendStatus)} ${backendStatus} |
            | Frontend Build | ${statusEmoji(frontendStatus)} ${frontendStatus} |
            | Code Quality | ${statusEmoji(qualityStatus)} ${qualityStatus} |

            ${backendStatus === 'success' && frontendStatus === 'success' && qualityStatus === 'success' ? 'âœ… All checks passed! Ready for review.' : 'âš ï¸ Some checks failed. Please review the details above.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
