name: CI

on:
  push:
    branches:
      - '**'  # Run on all branches
  workflow_dispatch:  # Allow manual trigger

jobs:
  backend-test:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate test coverage
        run: npm test -- --coverage --coverageReporters=text

  frontend-test:
    name: Frontend Build & Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Check for build warnings
        run: |
          echo "Build completed successfully!"

  integration-check:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend API tests
        working-directory: ./backend
        run: npm run test:api

      - name: Integration check summary
        run: |
          echo "✅ All integration tests passed!"
          echo "✅ Backend API tests completed"
          echo "✅ Frontend build verified"

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-check]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.backend-test.result }}" == "success" ] && \
             [ "${{ needs.frontend-test.result }}" == "success" ] && \
             [ "${{ needs.integration-check.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            echo "Backend: ${{ needs.backend-test.result }}"
            echo "Frontend: ${{ needs.frontend-test.result }}"
            echo "Integration: ${{ needs.integration-check.result }}"
            exit 1
          fi
